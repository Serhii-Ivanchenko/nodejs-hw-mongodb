# tags - тег, до якого цей ендпоінт належить (Contacts)
# summary - короткий опис ендпоінта
# operationId - унікальний ідентифікатор операції
# description - більш розгорнутий опис
# security - зазначте, що ми використовуємо авторизацію за допомогою Bearer токену
# parameters - параметри запиту (для цього ендпоінту - параметр шляху :contactId)
# responses - варіанти відповіді
# 200
# 404
tags:
  -  Contacts
summary: Get contact by its id
operationId: getContactById
description: "Get a particular contact by its id"
security:
  -  bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
      example: '66a277d1926b34d43fca92f3'
responses:
  '200':
    description: 'Successfully found a contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found a contact by id'
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'


